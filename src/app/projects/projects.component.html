<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let project of projects">
      <div class="card mb-4" style="width: 18rem;">
        <img class="card-img-top" [src]="project.imgSrc" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.text }}</p>
          <a href="#" class="btn btn-primary" (click)="pickProject(project)">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
