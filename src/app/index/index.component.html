<section>
    <h1>Donation</h1>
    <app-projects [projects]="projects" (projectPicked)="handleProjectPicked($event)"></app-projects>
    <form *ngIf="isProjectPicked">
        <!-- <div class="form-group">
            <label for="projectName">Enter the project name you want to donate to:</label>
            <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" [(ngModel)]="projectName">
        </div> -->

        <div class="form-group">
            <label for="donationAmount">Enter the donation amount:</label>
            <input type="text" class="form-control" id="donationAmount" name="donationAmount" placeholder="Donation amount" [(ngModel)]="donationAmount">
        </div>
     
        <button type="button" class="btn btn-primary" (click)="submitForm()">Donate</button>
    </form>

    <div class="container">
        <div *ngIf="qrCodeUrl" class="qr-code">
            <img [src]="qrCodeUrl" alt="QR Code" style="width:400px;height:400px;" />
        </div>
            <h3 id="Qstatus">{{status}}</h3>
    </div>
</section>
