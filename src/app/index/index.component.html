<section>
    <h1>Projects</h1>
    <app-projects [projects]="projects" (projectPicked)="handleProjectPicked($event)"></app-projects>
     
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Donate to {{projectName}}</h5>
          <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form *ngIf="isProjectPicked">

        <div class="form-group">
            <label for="donationAmount">Enter the donation amount:</label>
            <input type="text" class="form-control" id="donationAmount" name="donationAmount" placeholder="Donation amount" [(ngModel)]="donationAmount">
        </div>
     
        <button type="button" class="btn btn-primary" (click)="submitForm()">Donate</button>
    </form>

    <div class="container">
        <div *ngIf="qrCodeUrl" class="qr-code">
            <img [src]="qrCodeUrl" alt="QR Code" style="width:400px;height:400px;" />
        </div>
            <h3 id="Qstatus">{{status}}</h3>
    </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>
